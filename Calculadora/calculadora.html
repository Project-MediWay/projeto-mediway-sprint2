<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
</head>

<style>
  body {
    font-size: large;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  .green {
    color: green;
  }

  .yellow {
    color: orange;
  }

  .red {
    color: red;
  }
</style>

<body>
  <div class="calculadora">
    <h1>Calcule o impacto do nosso projeto em seu negócio!</h1>
    <label for="input_vacinas">Insira a quantidade de vacinas:</label><br>
    <input type="text" id="input_vacina" placeholder="em unidades" /><br>
    <label for="input_vacinas">Insira o preço médio das vacinas:</label><br>
    <input type="text" id="input_preco" placeholder="em reais" /><br>
    <button onclick="calcularPrejuizo()">Calcular Prejuízo</button>
    <div id="div_mensagem"></div>
  </div>

  <div class="calculadora">
    <h1>Descubra sua margem de perdas em relação ao mercado!</h1>
    <label for="input_qtdVacinas">Insira a quantidade de vacinas:</label><br>
    <input type="text" id="input_qtdVacinas" placeholder="em unidades" /><br>
    <label for="input_vacinasPerdidas">Insira a quantidade de vacinas perdidas:</label><br>
    <input type="text" id="input_vacinasPerdidas" placeholder="em unidades" /><br>
    <button onclick="calcularMargem()">Calcular Margem</button>
    <div id="div_mensagem_2"></div>
  </div>
</body>

</html>
<script>
  function calcularPrejuizo() {
    var qtdVacina = Number(input_vacina.value);
    var precoMediaVacina = Number(input_preco.value);
    var resultadoPrejuizo = qtdVacina * precoMediaVacina * 0.2;

    div_mensagem.innerHTML = `<br>De acordo com a OMS, 50% das vacinas chegam ao destino deterioradas, sendo 46% por conta da quebra da cadeia de frio durante o transporte.<br>Com base no preço médio de <b>${precoMediaVacina.toLocaleString('pt-BR', { style: 'currency', currency: "BRL" })}</b>, na quantidade de <b>${qtdVacina}</b> vacinas e na <b class="red">margem de perda brasileira de 20%</b>, com o nosso sistema, é possível diminuir o prejuízo financeiro <b class="green">EM ATÉ ${resultadoPrejuizo.toLocaleString('pt-BR', { style: 'currency', currency: "BRL" })}</b><h5>*Fonte: ANVISA e OMS<h5>`;
  }

  function calcularMargem() {

    var qtdVacinas = Number(input_qtdVacinas.value);
    var vacinasPerdidas = Number(input_vacinasPerdidas.value);
    var margemPerdas = (vacinasPerdidas / qtdVacinas * 100);

    if (margemPerdas == 20) {
      div_mensagem_2.innerHTML = `<br>Com uma margem de <b class="yellow">${margemPerdas}% de perdas</b>, sua empresa está no limite da média de mercado. Ainda que pareça pouco, isso pode gerar um <b class="yellow">prejuízo financeiro significativo!</b><br> Considerar a utilização da <b class="green">nossa solução poderá otimizar seus resultados.</b><h4>*Fonte: ANVISA e OSM</h4>`;
    } else if (margemPerdas < 20) {
      div_mensagem_2.innerHTML = `<br>Com uma margem de <b class="red">${margemPerdas.toFixed(2)}%</b>, as perdas da sua empresa estão <b class="green">${(20 - margemPerdas).toFixed(2)}% abaixo da média de mercado</b>. Ainda que sua empresa esteja melhor posicionada em relação à concorrência, <br> é sempre necessário <b class="green">buscar a melhor performance possível, manter o controle e estar em conformidade com as normas da ANVISA</b>. Nossa empresa pode lhe ajudar com isso! <h4>*Fonte: ANVISA e OSM </h4>`;
    } else {
      div_mensagem_2.innerHTML = `<br>Com uma margem de <b class="red">${margemPerdas.toFixed(2)}%</b>, as perdas da sua empresa estão <b class="red">${(margemPerdas - 20).toFixed(2)}% acima da média de mercado</b>.<br> Esse indicador pode significar que sua empresa está tendo </b class="red">grandes prejuízos financeiros<b>. Considerar a utilização da<b class="green"> nossa solução poderá minizar essas perdas!</b>  <h4>*Fonte: ANVISA e OMS </h4>`;
    }


  }
</script>
