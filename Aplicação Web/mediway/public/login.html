<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Mediway Login</title>
</head>

<body>
    <div class="header">
        <div class="container1">
            <ul class="navbar">
                <a href="siteInstitucional.html">
                <img src="assets/imagens/logo_mediway.png" alt="" class="logo">
                </a>
            </ul >
        </div>
    </div>

    <main class="container">

        <div>
            <h1>Bem-vindo!</h1>
            <div class="input_box">
                &nbsp;Email:
                <input type="email" placeholder="   Digite seu email" id="ipt_email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input_box">
                &nbsp;Senha:
                <input type="password" placeholder="   Insira sua senha" id="ipt_senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login" onclick="entrar()">Entrar</button>
            <div id="msg_login"></div>

            <div class="registre">
                <p>Não tem um cadastro? <b><a href="cadastro.html"> Registre-se</a></b></p>
            </div>
        </div>
    </main>
</body>

</html>


<script>
        // funções de login ---------------------------------------------------------------------------------------------------    
    function entrar() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.NOME_USUARIO = json.nomeUsuario;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.ID_EMPRESA = json.fkEmpresa;
                    sessionStorage.NOME_EMPRESA = json.nomeEmpresa;

                    msg_login.style.display = 'flex';
                    msg_login.innerHTML = `<br><span style="color: green; font-size:1.3em;">Login realizado.. redirecionando...</span>`;
                    
                    setTimeout(function () {
                        window.location = "dashgeral.html";
                        msg_login.innerHTML = ``;

                    }, 1000); // apenas para exibir o loading

                });

            } else {
                resposta.text().then(texto => {
                    msg_login.innerHTML = `<br><span style="color: red;">${texto}</span>`;
                });

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    // funções de login ---------------------------------------------------------------------------------------------------    
</script>
